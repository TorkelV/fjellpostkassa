<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
	<script src="https://unpkg.com/vue-async-computed@3.4.1"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
<div class="header">
    <div class="menu">
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
              <a href="index.html?user=2"><li>Hjem</li></a>
              <a href="profil.html?user=2"><li>Profil</li></a>
              <a href="#"><li>Om appen</li></a>
              <a href="#"><li>Kontakt oss</li></a>
              <a href="#"><li>Logg ut</li></a>
            </ul>
          </div>
        </nav>
    </div>
    <div class="destinations"><a class="fjell" href="index.html?user=2">{{username}}</a></div>
</div>
<div class="list">
    <div v-for="m in usermountains" class="item">
        <div v-on:click="location(m.mountainid)">
		<div class="image">
            <p class="visits">{{m.uservisits}}</p>
            <img class="itemimage" :src="m.img">
        </div>
        <div class="content">
            <div class="title">
                <div class="contentname"><p>{{m.mountainname}}</p></div>
                <div class="contentheight"><p>{{m.height}} moh</p></div>
            </div>
            <div class="subcontent">
                <p class="totalvisits">Antall besøk: {{m.totalvisits}}</p>
                <p class="lastvisit">Siste besøkende: {{m.lastvisitor}}</p>
            </div>
        </div>
		</div>
    </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
